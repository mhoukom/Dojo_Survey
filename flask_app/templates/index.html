<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dojo Survey</title>
</head>
<body>
    <form action="/create/survey" method='post'>
        <div class="container p-5 my-5 border bg-secondary">
            <h1 class="text-danger">Dojo Survey</h1>
            <label for="name" class="form-label text-white">Your Name:</label>
            <input type="text" name="name" class="form-control">
            <label for="location" class="form-label text-white">Dojo Location:</label>
            <select name="location" id="location" class="form-control">
                <option value="select">-- Select A Location --</option>
                <option value="chicago">Chicago</option>
                <option value="seattle">Seattle</option>
                <option value="online">Online</option>
                <option value="boise">Boise</option>
            </select>
            <label for="language" class="form-label text-white">Favorite Language:</label>
            <select name="language" id="language" class="form-control">
                <option value="select">-- Select A Language --</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="c#">C#</option>
                <option value="java">Java</option>
            </select>
            <label for="comment" class="form-label text-white">Comments:</label>
            <textarea class="form-control" name="comment" id="comment" rows="5"></textarea>
            <button type="submit" class="btn btn-danger my-3">Submit</button>
        </div>
    </form>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
</body>
</html>
