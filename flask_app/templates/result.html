<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container p-5 my-5 border bg-secondary">
        <h3 class="text-white"><u>Submitted Info</u></h3> 
        <table class="table table-borderless">   
            <tr>
                <td>Your Name: </td>
                <td>{{ survey.name }}</td>
            </tr>
            <tr> 
                <td>Your Location: </td>
                <td>{{ survey.location }}</td>
            </tr>
            <tr>
                <td>Your Favorite Language: </td>
                <td>{{ survey.language }}</td>
            </tr>
                <td>Your Comments: </td>
                <td>{{ survey.comment }}</td>
            </tr>
        </table>
        <a href="/">Home</a>
    </div>
</body>
</html>
